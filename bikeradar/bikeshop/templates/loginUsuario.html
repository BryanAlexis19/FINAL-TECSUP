{% extends 'layout.html' %}
{% block content %}
<div id="content" class="site-content"><div id="primary" class="content-area width-normal">
    <main id="main" class="site-main">
        <div class="cont maincont">
            <h1 class="maincont-ttl">Inicio de Sesion</h1>
            <ul class="b-crumbs">
                <li><a href="{% url "bikeshop:index" %}">Home</a></li>
                <li>Login</li>
            </ul>                                                <article class="page-cont">
            <div class="page-styling">

                <div style="color:red; font-weight: bolder" role="alert">
                    {{error}}
                  </div>
                <div class="auth-wrap">
                    <div class="auth-col">
                        <h2>INICIO DE SESION</h2>
                        <form method="post" class="login" action={% url 'bikeshop:loginUsuario' %}>
                            {% csrf_token %}
                            <p>
                                <label for="usuario">E-mail <span class="required">*</span></label>
                                <input type="text" name ="usuario" id="usuario" placeholder="tu nombre de usuario">
                            </p>
                            <p>
                                <label for="password">Contrase√±a <span class="required">*</span></label>
                                <input type="password" name="clave" id="clave" placeholder="tu clave">
                            </p>
                            <p class="auth-submit">
                                <input type="submit" value="Iniciar Sesion">
                                <input type="checkbox" id="rememberme" value="forever">
                            </p>
                        </form>
                    </div>                
                </div>
            </div>
        </article>
        </div>
    </main><!-- #main -->
</div><!-- #primary -->    </div><!-- #content -->

{% endblock %}
